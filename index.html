
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DailyTask ðŸ’–</title>

  <!-- ðŸŒ¸ Bagian CSS: Desain bernuansa pink -->
  <style>
    /* Reset dasar dan gaya umum */
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
 body {
      background: #ffe6f2; /* warna pink lembut */
      color: #4a4a4a;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #e75480; /* warna pink tua */
      margin-bottom: 10px;
    }

    /* Kontainer utama */
    .container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }
 /* Input dan dropdown */
    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 2px solid #f8b4d9;
      border-radius: 10px;
      outline: none;
      font-size: 14px;
    }

    /* Efek saat input difokuskan */
    input:focus, select:focus {
      border-color: #e75480;
    }
  /* Tombol tambah tugas */
    button {
      width: 100%;
      background: #ff80bf; /* warna pink cerah */
      border: none;
      color: white;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      margin-top: 10px;
    }

    /* Efek hover pada tombol */
    button:hover {
      background: #e75480;
    }
 /* Daftar tugas (list) */
    ul {
      list-style: none;
      padding: 0;
      margin-top: 15px;
    }

    /* Setiap item tugas */
    li {
      background: #ffe0ef; /* pink muda */
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    /* Tugas yang sudah selesai */
    li.done {
      text-decoration: line-through;
      opacity: 0.6;
    }
 /* Tombol hapus */
    .delete-btn {
      background: #ff4d88;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 5px 8px;
      cursor: pointer;
      font-size: 12px;
    }

    /* Footer */
    .footer {
      margin-top: 15px;
      font-size: 13px;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- ðŸŒ¸ Judul utama -->
  <h1>DailyTask ðŸ’–</h1>

  <!-- ðŸŒ¸ Kontainer utama -->
  <div class="container">
    <!-- Input tugas -->
    <input type="text" id="taskInput" placeholder="Tulis tugasmu di sini..." />

    <!-- Pilih waktu / deadline -->
    <input type="datetime-local" id="taskTime" />

    <!-- Pilih kategori -->
    <select id="taskCategory">
      <option value="Umum">Umum</option>
      <option value="Sekolah">Sekolah</option>
      <option value="Kerja">Kerja</option>
      <option value="Pribadi">Pribadi</option>
    </select>
 <!-- Tombol untuk menambah tugas -->
    <button onclick="addTask()">âž• Tambah Tugas</button>

    <!-- Daftar semua tugas -->
    <ul id="taskList"></ul>
  </div>

  <!-- ðŸŒ¸ Footer -->
  <div class="footer">Tetap produktif hari ini ðŸ’ª</div>

  <!-- ðŸŒ¸ Bagian JavaScript -->
  <script>
    // -------------------------------
    // ðŸ’¾ Inisialisasi Data
    // -------------------------------
    // Ambil data tugas dari localStorage (kalau ada)
    let taskList = JSON.parse(localStorage.getItem("tasks")) || [];

    // Ambil elemen <ul> tempat daftar tugas akan ditampilkan
    const listElement = document.getElementById("taskList");
  // Saat halaman dimuat, tampilkan daftar tugas & minta izin notifikasi
    window.onload = () => {
      renderTasks();
      requestNotificationPermission();
    };

    // -------------------------------
    // âœ Fungsi Menambah Tugas
    // -------------------------------
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskTime = document.getElementById("taskTime");
      const taskCategory = document.getElementById("taskCategory");

      // Cek apakah input kosong
      if (!taskInput.value.trim()) {
        alert("Tulis dulu tugasnya ya ðŸ’•");
        return;
      }
// Buat objek tugas baru
      const task = {
        text: taskInput.value,  // isi tugas
        time: taskTime.value,   // waktu
        category: taskCategory.value, // kategori
        done: false,            // status selesai
      };

      // Tambahkan ke daftar tugas
      taskList.push(task);

      // Simpan ke localStorage
      saveTasks();

      // Tampilkan ulang daftar
      renderTasks();

 // Jika ada waktu, jadwalkan notifikasi
      if (task.time) scheduleNotification(task);

      // Kosongkan input
      taskInput.value = "";
      taskTime.value = "";
    }

    // -------------------------------
    // âœ… Fungsi Menandai Selesai / Belum
    // -------------------------------
    function toggleDone(index) {
      taskList[index].done = !taskList[index].done;
      saveTasks();
      renderTasks();
    }
// -------------------------------
    // âŒ Fungsi Menghapus Tugas
    // -------------------------------
    function deleteTask(index) {
      taskList.splice(index, 1); // hapus 1 item dari array
      saveTasks();
      renderTasks();
    }

    // -------------------------------
    // ðŸ’¾ Fungsi Menyimpan ke localStorage
    // -------------------------------
    function saveTasks() {
      localStorage.setItem("tasks", JSON.stringify(taskList));
    }

    // -------------------------------
    // ðŸ“‹ Fungsi Menampilkan Daftar Tugas
    // -------------------------------
    function renderTasks() {
      listElement.innerHTML = ""; // bersihkan dulu list-nya
 // Loop setiap tugas dan tampilkan
      taskList.forEach((task, index) => {
        const li = document.createElement("li");
        li.className = task.done ? "done" : "";

        // Gunakan innerHTML agar teks + tombol tampil
        li.innerHTML = `
          <span onclick="toggleDone(${index})">
            ${task.text} <br>
            <small>ðŸ•’ ${task.time ? formatTime(task.time) : "Tanpa waktu"} | ðŸ“‚ ${task.category}</small>
          </span>
          <button class="delete-btn" onclick="deleteTask(${index})">Hapus</button>
        `;
        listElement.appendChild(li);
      });
    }

  // -------------------------------
    // ðŸ•’ Format Waktu agar lebih enak dibaca
    // -------------------------------
    function formatTime(timeStr) {
      const d = new Date(timeStr);
      return ${d.getDate()}/${d.getMonth()+1} ${d.getHours()}:${String(d.getMinutes()).padStart(2, "0")};
    }

    // -------------------------------
    // ðŸ”” Fungsi Notifikasi
    // -------------------------------
    // Minta izin untuk menampilkan notifikasi
    function requestNotificationPermission() {
      if ("Notification" in window) {
        Notification.requestPermission();
      }
    }
   // Jadwalkan notifikasi 30 menit sebelum waktu tugas
    function scheduleNotification(task) {
      const now = new Date();
      const taskTime = new Date(task.time);

      // Hitung selisih waktu (dalam milidetik)
      const diff = taskTime - now - 30 * 60 * 1000;

      // Jika tugas masih di masa depan
      if (diff > 0) {
        setTimeout(() => {
          if (Notification.permission === "granted") {
            new Notification("Pengingat Tugas ðŸ’–", {
              body: Sudah hampir waktunya: ${task.text},
            });
          }
        }, diff);
      }
    }
  </script>
</body>
</html>
